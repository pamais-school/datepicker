<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ជ្រើសរើសថ្ងៃកំណើតសិស្ស</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button id="langBtn" class="lang-btn">🇺🇸 English</button>
    </div>
    
    <div class="icon">🎂</div>
    <h2 id="title">ជ្រើសរើសថ្ងៃកំណើតសិស្ស</h2>
    
    <div class="date-picker-wrapper">
      <div class="date-selector">
        <div class="date-row">
          <div>
            <div class="date-label" id="dayLabel">ថ្ងៃ</div>
            <select class="date-input" id="day">
              <option value="" id="dayPlaceholder">ជ្រើសរើសថ្ងៃ</option>
            </select>
          </div>
          <div>
            <div class="date-label" id="monthLabel">ខែ</div>
            <select class="date-input" id="month">
              <option value="" id="monthPlaceholder">ជ្រើសរើស</option>
            </select>
          </div>
          <div>
            <div class="date-label" id="yearLabel">ឆ្នាំ</div>
            <select class="date-input" id="year">
              <option value="" id="yearPlaceholder">ជ្រើសរើស</option>
            </select>
          </div>
        </div>
      </div>

      <div id="validationMessage" class="validation-message hidden"></div>
    </div>

    <button id="sendBtn" disabled>
      <span class="emoji">✨</span><span id="sendBtnText">បញ្ជូន</span>
    </button>

    <div class="social-links">
      <p id="followText">តាមដានយើង</p>
      <div class="social-buttons">
        <a href="https://t.me/+e_a7C4wxtBViZDU1" target="_blank" class="social-btn telegram">
          <span class="social-icon">📱</span>
          <span>Telegram</span>
        </a>
        <a href="https://www.youtube.com/@pamais" target="_blank" class="social-btn youtube">
          <span class="social-icon">📺</span>
          <span>YouTube</span>
        </a>
        <a href="https://web.facebook.com/pamainternationalschool" target="_blank" class="social-btn facebook">
          <span class="social-icon">📘</span>
          <span>Facebook</span>
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
