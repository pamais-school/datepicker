<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ជ្រើសរើសថ្ងៃកំណើត</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="icon">🎂</div>
    <h2>ជ្រើសរើសថ្ងៃកំណើត</h2>
    
    <div class="date-picker-wrapper">
      <div class="date-selector">
        <div class="date-row">
          <div>
            <div class="date-label">ថ្ងៃ</div>
            <select class="date-input" id="day">
              <option value="">ជ្រើសរើសថ្ងៃ</option>
            </select>
          </div>
          <div>
            <div class="date-label">ខែ</div>
            <select class="date-input" id="month">
              <option value="">ជ្រើសរើសខែ</option>
            </select>
          </div>
          <div>
            <div class="date-label">ឆ្នាំ</div>
            <select class="date-input" id="year">
              <option value="">ជ្រើសរើសឆ្នាំ</option>
            </select>
          </div>
        </div>
      </div>

      <div id="validationMessage" class="validation-message hidden"></div>
    </div>

    <button id="sendBtn" disabled>
      <span class="emoji">✨</span>បញ្ជូន
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
